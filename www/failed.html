<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="img-src * blob: android-webview-video-poster: cdvphotolibrary:  'self' data:; default-src * blob: 'self' gap: wss: ws: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';connect-src * http: https: ws: wss:;">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<title>THE PENINSULA BOUTIQUE</title>
<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<!-- Views -->
<div class="views"> 
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main"> 
    
    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through"> 
      <!-- Page, "data-page" contains page name -->
      <div data-page="failed" class="page"> 
        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="block text-center">
            <div class="spacer-40"></div>
            <div><img src="images/logo-tpb.png" height="50" alt=""></div>
            <div class="spacer-30"></div>
            <!-- start -->
            
            <div class="wrap-center h-400 fs-24 gold">
              <span>Oh no! You have selected the wrong answer.<br/>
              <span class="t-tc line0">對不起，您選擇的答案不正確。</span><br/>
              <span class="t-jp line0">残念ながら、不正解です。</span><br/>
              <br/>
              Thank you for your participation.<br/>
              <span class="t-tc line0">多謝您的參與。</span><br/>
              <span class="t-jp line0">ご参加いただきありがとうございました。</span>
            </div>
            
            <!-- end -->
            <div class="spacer-30"></div>
            <!-- button -->
            <div class="row">
              <div class="col-40"></div>
              <div class="col-20">
              <a class="btn" id="btn-back">
                  RESTART<br/>
                   <span class="t-tc line0">重新開始</span><br/>
                  <span class="t-jp line0">リスタート</span>
              </a>
              </div>
              <div class="col-40"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script> 
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script> 
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
